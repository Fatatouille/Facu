<!DOCTYPE html>
<html lang="es-la">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - TP 4</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <h1>Encuesta</h1>
            <form action="encuesta.php" method="post">
                <fieldset class="rosa">
                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre:</label><input type="text" name="nombre" id="nombre" maxlength="50" required placeholder="Ingrese su nombre"><br>
                    <label for="mail">Mail:</label><input type="email" name="mail" id="mail" maxlength="50" required placeholder="Ingrese su casilla de mail"><br>
                    <label for="nac">Fecha de nacimiento:<input type="date" name="nac" id="nac" value="2000-01-01"></label><br>
                    <label for="tel">Celular (con código de área, sin 0 ni 15): </label><input type="tel" name="tel" id="tel" maxlenght="10" pattern="[0-9]" placeholder="3865123456"><br>
                </fieldset>
                <fieldset class="amarillo">
                    <legend>Sobre la carrera</legend>
                    <label for="carrera">Indique en la carrera que se inscribió orignialmente: </label><select name="carrera" id="carrera">
                        <option>Programador Universitario</option>
                        <option>Licenciatura en informática</option>
                        <option>Ingeniería en Informática</option>
                        <option>Agrimensura</option>
                    </select>
                    <legend class="recursa">¿Recursa la carrera?</legend>
                    <input type="radio" name="recursa" id="si" value="si"><label for="si">Si</label><br>
                    <input type="radio" name="recursa" id="no" value="no" checked><label for="no">No</label>
                    <legend class="recursa">Materias que cursa:</legend>
                    <input type="checkbox" name="algebra" id="Algebra"><label for="Algebra">Algebra</label><br>
                    <input type="checkbox" name="calculo" id="calculo"><label for="calculo">Cálculo I</label><br>
                    <input type="checkbox" name="laboratorio" id="laboratorio" checked><label for="laboratorio">Laboratorio I</label><br>
                    <input type="checkbox" name="ecyl" id="ecyl"><label for="ecyl">Eñementos e computación y lógica</label><br>
                    <input type="checkbox" name="otros" id="otros"><label for="otros">Otras</label><br>
                </fieldset>
                <fieldset class="verde">
                    <legend>Sobre la materia</legend>
                    <legend class="recursa">Indique el horario de la comisiónpráctica a la que asiste</legend>
                    <label for="dia">Día: </label>
                    <select name="dia" id="dia">
                        <option>Martes</option>
                        <option>Miercoles</option>
                        <option>Viernes</option>
                    </select><br>
                    <label for="hora">Hora: </label>
                    <input type="time" name="hora" id="hora"><br>
                    <label for="satisfaccion">Indique el grado de satisfacción respecto a la materia (bajo)<input type="range" name="satisfaccion" id="satisfaccion" min="0" max="100" step="5">(alto)</label><br>
                    <label for="calificacion">¿Del 1 al 10 como califiaría el dictado de la materia?</label>
                    <input type="number" name="calificacion" id="calificacion" min="1" max="10" value="5">
                </fieldset>
                <fieldset class="botones">
                <input type="submit" name="enviar" value="Enviar">
                <input type="button" name="limpiar" value="Limpiar">
                </fieldset>
            </form>
    </main>
</body>
</html>
