    <title>Calculadora de asado</title>

                <input type="checkbox" name="ensalada" id="ensalada">
            </label>
            <input type="button" value="Calcular" name="calcular" id="calcular">
        </form>
        <section id="lc">
        </section>
    </main>
    <script src="js/calcular.js"></script>

</html>
